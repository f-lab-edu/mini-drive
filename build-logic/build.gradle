// 프로젝트에 적용할 플러그인
plugins {
    id 'groovy'
    id 'java-gradle-plugin'
}

// 프로젝트에서 사용할 의존성 원격저장소 정의
repositories {
    gradlePluginPortal()
    mavenCentral()
}

// 컨벤션 플러그인을 gradle 플러그인으로 등록
gradlePlugin {
    plugins {
        springbootConvention {
            id = 'convention.spring-boot'
            implementationClass = "SpringBootConventionPlugin"
        }

        awsS3Convention {
            id = 'convention.aws-s3'
            implementationClass = "AwsS3ConventionPlugin"
        }

        javaToolchainConvention {
            id = "convention.java-toolchain"
            implementationClass = "JavaToolchainConventionPlugin"
        }

        kafkaConvention {
            id = "convention.kafka"
            implementationClass = "KafkaConventionPlugin"
        }
    }
}

// 프로젝트가 의존하는 라이브러리들 선언
dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'org.springframework.boot:spring-boot-gradle-plugin:3.2.5'
}
