# application.yml
aws:
  profile: test
  region: ap-northeast-2
  s3:
    bucket: mini-drive-dev-upload
    upload-prefix: uploads

logging:
  level:
    org:
      apache:
        kafka:
          clients:
            consumer:
              ConsumerConfig: WARN
              KafkaConsumer: WARN
            producer:
              ProducerConfig: WARN
              KafkaProducer: WARN
        common:
          utils:
            AppInfoParser: WARN
          metrics:
            Metrics: WARN
      springframework:
        kafka: WARN